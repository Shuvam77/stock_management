{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal fade" id="add-dep" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" class="form p-3" method="POST" id="create-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
          </div>
          <input type="submit" class="btn btn-primary mt-2" data-loading-text="loading..." id="add-dep-btn" value="Save">
        </form>
      </div>
    </div>
  </div>
